name: Cypress Docker Full Website Automation

on:
  push:
    branches:
      - staging
      - feature/*
  pull_request:
    branches:
      - main
  # This adds the "Run workflow" button with a dropdown menu w
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # 6 parallel runners (2 browsers x 3 chunks)
        browser: [chrome, firefox]
        regression-chunk: [1, 2]
      fail-fast: false

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Create Results Directory
        run: mkdir -p cypress/results/mochawesome

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: rahul-cypress-custom:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 1. Run Smoke Tests (Uses selected config file)
      - name: Run Smoke Tests
        if: matrix.regression-chunk == 1
        run: |
          docker run \
            -e CI=true \
            -e CYPRESS_RECORD_KEY=${{ secrets.CYPRESS_RECORD_KEY }} \
            -e CYPRESS_ENVIRONMENT_NAME=${{ github.event.inputs.environment || 'staging' }} \
            -v $PWD:/e2e -v /e2e/node_modules -w /e2e \
            rahul-cypress-custom:latest \
            npm run test:smoke${{ matrix.browser == 'firefox' && ':firefox' || '' }} --expose grep="smoke",grepFilterSpecs=true
        continue-on-error: true

      # 2. Run Regression Chunks in Parallel (Uses selected config file)
      - name: Run Regression Chunk
        run: |
          docker run \
            -e CI=true \
            -e CYPRESS_RECORD_KEY=${{ secrets.CYPRESS_RECORD_KEY }} \
            -e CYPRESS_ENVIRONMENT_NAME=${{ github.event.inputs.environment || 'staging' }} \
            -e GITHUB_RUN_ID=${{ github.run_id }} \
            -v $PWD:/e2e -v /e2e/node_modules -w /e2e \
            rahul-cypress-custom:latest \
            npm run test:regression:chunk${{ matrix.regression-chunk }}${{ matrix.browser == 'firefox' && ':firefox' || '' }} --expose grep="regression",grepFilterSpecs=true
        continue-on-error: true

      # 3. Run Retest (Uses selected config file)
      - name: Run Retest
        if: always() 
        run: |
          docker run \
            -e CI=true \
            -e CYPRESS_RECORD_KEY=${{ secrets.CYPRESS_RECORD_KEY }} \
            -e CYPRESS_ENVIRONMENT_NAME=${{ github.event.inputs.environment || 'staging' }} \
            -v $PWD:/e2e -v /e2e/node_modules -w /e2e \
            rahul-cypress-custom:latest \
            npm run test:retest${{ matrix.browser == 'firefox' && ':firefox' || '' }} --expose grep="retest",grepFilterSpecs=true
        continue-on-error: true

      # 4. Upload Test Fragments
      - name: Upload Test Fragments
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.browser }}-chunk-${{ matrix.regression-chunk }}
          path: cypress/results/mochawesome/*.json
          retention-days: 1

  generate-report:
    needs: cypress-tests
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Report Tools
        run: npm install mochawesome-merge mochawesome-report-generator

      - name: Download all results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: results-*
          merge-multiple: true

      - name: Merge and Generate Master HTML Report
        run: |
          mkdir -p cypress/reports
          NODE_NO_WARNINGS=1 npx mochawesome-merge "all-results/*.json" -o cypress/reports/master-report.json
          npx marge cypress/reports/master-report.json --reportDir cypress/reports --inline true

      - name: Upload Final Master Report
        uses: actions/upload-artifact@v4
        with:
          name: Final-Mochawesome-Report
          path: cypress/reports/
